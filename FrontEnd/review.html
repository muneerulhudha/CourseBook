    <!-- Page Content -->
    <div class="container" style="padding-top: 30px;">
       <h1 class="page-header">Write Review</h1>
       <div class="row">
         
         <div class="col-md-2 col-sm-1 col-xs-12">
         </div>

         <!-- edit form column -->
         <div class="col-md-8 col-sm-10 col-xs-12 personal-info">
           
           <form id="reviewForm" class="form-horizontal" role="form">
             <div class="form-group">
               <label class="col-lg-3 control-label">Course Number:</label>
               <div class="col-lg-8">
                 <input id="courseno" class="form-control" name="courseno" type="text">
               </div>
             </div>
             <div class="form-group">
               <label class="col-lg-3 control-label">Rating:</label>
               <div class="col-lg-8">
                 <input id="rating" class="form-control" name="rating" placeholder="Enter number 1 to 5" type="text">
               </div>
             </div>
             <div class="form-group">
               <label class="col-lg-3 control-label">Review:</label>
               <div class="col-lg-8">
                 <textarea id="review" class="form-control" name="review" placeholder="Please leave a review"></textarea>
               </div>
             </div>
             
             <div class="form-group">
               <div class="col-md-8">
                 <input id="username" class="form-control" name="username" type="hidden">
               </div>
             </div>
             
             <div class="form-group">
               <label class="col-md-3 control-label"></label>
               <div class="col-md-8">
                 <input id="reviewSubmit" class="btn btn-primary" value="Submit Review" type="submit">
                 <span></span>
               </div>
             </div>
           </form>
         </div>

         <div class="col-md-2 col-sm-1 col-xs-12">
         </div>
