    <script>
    	
	    jQuery(document).ready(function($) {
	        var x = document.cookie;
	        var urls = "rest/history/" + x.split("=")[1];
	
	        $.ajax({
	          type: "GET",
	          url: urls, 
	          success: function(result){
	              console.log(result);
	              var htmlAppend = "";
	              
	              $("#historyDiv")[0].innerHTML = htmlAppend;
	              
	              $.each (result, function (key, value) {
	            	  
	            	  htmlAppend += " <div class=\"col-sm-6 col-md-3\">" + "<div class=\"thumbnail\">" + 
	            	  	"<img src=\"http://placehold.it/500x300?text=" + value.courseNumber + "\" alt=\"\">" + 
	            	  			"<div class=\"caption\" style=\"height: 200px;\">" + "<h3>" + value.courseName + "</h3>" +
	            	  			"<p>Professor Name: " + value.profName + "</p>" + 
	            	  			"<p>Term: " + value.term + "</p>" + 
	            	  			"<p><a href=\"review.html\" id=\"reviewButton\" class=\"btn btn-primary\">Write Review</a></p>"+
	            	  			"</div><p>&nbsp;</p></div></div>";
	            	  
	              });
	              
	              $("#historyDiv").append(htmlAppend);
	              
	          }
	        });
	    });
    
    </script>
